<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptitude Test</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        let timeLeft = {{ time_limit }};
        function startTimer() {
            let timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("testForm").submit();
                }
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById("timer").innerHTML =
                    minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
                timeLeft--;
            }, 1000);
        }
    </script>
</head>

<body onload="startTimer()" class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-3">Aptitude Test</h2>
    <h5 class="text-center text-danger">‚è± Time Left: <span id="timer"></span></h5>

    <form method="post" id="testForm">
        {% csrf_token %}

        {% for q in questions %}
        <div class="card mt-3">
            <div class="card-body">
                <b>{{ forloop.counter }}. {{ q.question_text }}</b>

                {% for opt in q.option_set.all %}
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           name="{{ q.id }}" value="{{ opt.id }}">
                    <label class="form-check-label">
                        {{ opt.option_text }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success mt-4 w-100">
            Submit Test
        </button>
    </form>
</div>

</body>
</html>
