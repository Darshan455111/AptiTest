<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptitude Test</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
        }

        .test-container {
            animation: fadeIn 0.8s ease-in-out;
        }

        .question-card {
            border: none;
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }

        .question-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .timer-box {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        .submit-btn {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            border: none;
            border-radius: 50px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.6); }
            70% { box-shadow: 0 0 0 15px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
    </style>

    <script>
        let timeLeft = {{ time_limit }};
        function startTimer() {
            let timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("testForm").submit();
                }
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                document.getElementById("timer").innerText =
                    m + ":" + (s < 10 ? "0" : "") + s;
                timeLeft--;
            }, 1000);
        }
    </script>
</head>

<body onload="startTimer()">

<div class="container py-5 test-container">

    <div class="text-center mb-4 text-white">
        <h1 class="fw-bold">üìù Apti Test</h1>
        <div class="timer-box mt-3">
            ‚è± Time Left: <span id="timer"></span>
        </div>
    </div>

    <form method="post" id="testForm">
        {% csrf_token %}

        {% for q in questions %}
        <div class="card question-card mb-4">
            <div class="card-body">
                <h5 class="fw-bold mb-3">
                    {{ forloop.counter }}. {{ q.question_text }}
                </h5>

                {% for opt in q.option_set.all %}
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio"
                           name="{{ q.id }}" value="{{ opt.id }}">
                    <label class="form-check-label">
                        {{ opt.option_text }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn submit-btn px-5 py-2 text-white">
                Submit Test
            </button>
        </div>

    </form>
</div>

</body>
</html>
