<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Result</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            font-family: 'Segoe UI', sans-serif;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            animation: scaleIn 0.8s ease;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-8px);
        }

        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .retry-btn {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            transition: transform 0.3s ease;
        }

        .retry-btn:hover {
            transform: scale(1.08);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card result-card shadow-lg p-5 text-center" style="max-width:420px; width:100%;">

        <i class="bi bi-trophy-fill text-warning mb-3" style="font-size:4rem;"></i>

        <h2 class="fw-bold text-success mb-2">Test Completed!</h2>
        <p class="text-muted">Your performance summary</p>

        <div class="score-circle">
            {{ score }}/{{ total }}
        </div>

        <div class="progress mb-3" style="height:18px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                 style="width: {{ percentage }}%;">
                {{ percentage }}%
            </div>
        </div>

        <a href="/" class="btn retry-btn text-white btn-lg mt-3">
            <i class="bi bi-arrow-repeat"></i> Retake Test
        </a>

    </div>
</div>

</body>
</html>
